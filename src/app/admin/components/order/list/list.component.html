<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  

      <ng-container matColumnDef="orderCode">
        <th mat-header-cell *matHeaderCellDef> Order Code </th>
        <td mat-cell *matCellDef="let element"> {{element.orderCode}} </td>
      </ng-container>
  

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
  

      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> Total Price </th>
        <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
      </ng-container>
  

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>

      <ng-container matColumnDef="viewdetail">
        <th mat-header-cell *matHeaderCellDef  width="30px">  </th>
        <td mat-cell *matCellDef="let element"  (click)="showDetail(element.id)"><img style="cursor: pointer;"  src="../../../../../assets/detail.png" width="30px" height="30px"> </td>
      </ng-container>


      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef  width="30px">  </th>
        <td [id] = "element.id" mat-cell *matCellDef="let element" appDelete (callback) = "getOrders()" controller="products">
          <!--<img src="../../../../../assets/delete.png" width="33px" height="33px" (click)="delete(element.id,$event)"> -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
