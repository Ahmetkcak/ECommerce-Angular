<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
  
      <div class="form-group mt-3">
        <label for="username">User Name</label>
        <input #txtUsernameOrEmail type="text" class="form-control" id="username" placeholder="User Name & Email">
        <small class="form-text text-muted invalid-feedback">***</small>
      </div>
      <div class="form-group mt-3">
        <label for="password">Password</label>
        <input #txtPassword type="password" class="form-control" id="password" placeholder="Password">
      </div>

      	
      <asl-google-signin-button></asl-google-signin-button>
  
      <button style="margin-top:0.75rem;" type="submit" class="btn btn-primary" (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Login</button>
      <a style="margin-top:0.75rem;margin-left: 0.75rem;" routerLink="/password-reset" class="btn btn-secondary">Forgot Password</a>
  
    </div>
    <div class="col-md-3"></div>
  </div>
