<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col align-self-center">
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                <div class="form-group mt-3">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" [ngClass]="{'is-invalid': submitted && component.name.errors}" class="form-control" id="name">
                    <small id="name" class="form-text text-danger" *ngIf="submitted && component.name.errors?.required">Bu alan boş bırakılamaz</small>
                    <small id="name" class="form-text text-danger" *ngIf="submitted && component.name.errors?.minlength">Minumum 3 karakter girmelisiniz</small>
                </div>
                <div class="form-group mt-3">
                    <label for="surname">Surname</label>
                    <input type="text" formControlName="surname" [ngClass]="{'is-invalid':submitted && component.surname.errors}" class="form-control" id="surname">
                    <small id="name" class="form-text text-danger" *ngIf="submitted && component.surname.errors?.required">Bu alan boş bırakılamaz</small>
                    <small id="name" class="form-text text-danger" *ngIf="submitted && component.surname.errors?.minlength">Minumum 2 karakter girmelisiniz</small>
                </div>
                <div class="form-group mt-3">
                    <label for="userName">User Name</label>
                    <input type="text" formControlName="userName" [ngClass]="{'is-invalid':submitted && component.userName.errors}" class="form-control" id="userName">
                    <small id="name" class="form-text text-danger" *ngIf="submitted && component.userName.errors?.required">Bu alan boş bırakılamaz</small>
                    <small id="name" class="form-text text-danger" *ngIf="submitted && component.userName.errors?.minlength">Minumum 3 karakter girmelisiniz</small>
                </div>
                <div class="form-group mt-3">
                  <label for="email">Email</label>
                  <input type="email" formControlName="email" [ngClass]="{'is-invalid':submitted && component.email.errors}" class="form-control" id="email">
                  <small id="name" class="form-text text-danger" *ngIf="submitted && component.email.errors?.required">Bu alan boş bırakılamaz</small>
                  <small id="name" class="form-text text-danger" *ngIf="submitted && component.email.errors?.email">E-mail formatına uygun değil</small>
                </div>
                <div class="form-group mt-3">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" [ngClass]="{'is-invalid':submitted && component.password.errors}" class="form-control" id="password">
                  <small id="name" class="form-text text-danger" *ngIf="submitted && component.password.errors?.required">Bu alan boş bırakılamaz</small>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Sign In</button>
              </form> 
        </div>
        <div class="col"></div>
    </div>
</div>
